<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all');
        request.send();

        request.onload = function(){
 
        var data = JSON.parse(request.response)
        
        const population=data.reduce((acc,element)=>acc+element.population,0)
        console.log("The total population of countries is "+population);
    }
    </script>
</body>
